<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}Crop Detail{% endblock %}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-top: 2rem;
    }
    p {
      font-size: 1.2rem;
      margin: 1.5rem 0;
    }
    strong {
      font-weight: bold;
    }
    .btn {
      display: inline-block;
      padding: 0.8rem 1.2rem;
      background-color: #2d9cd0ca;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-size: 1.2rem;
    }
    .btn:hover {
      background-color: #0998f1;
    }
  </style>
</head>
<body>
  <h1>Crop Detail</h1>
  <div class="crop-details">
    <p><strong>Name:</strong> {{ crop.name }}</p>
    <p><strong>State:</strong> {{ crop.state }}</p>
    <p><strong>Sowing Date:</strong> {{ crop.sowing_date }}</p>
    <p><strong>Area:</strong> {{ crop.area }}</p>
  </div>
  <div class="back-btn">
    <a href="{% url 'crop_list' %}" class="btn">Back to Crop List</a>
  </div>
</body>
</html>
